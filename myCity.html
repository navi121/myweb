<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
* {
  font-size: 14px;
  font-family: sans-serif;
    text-align: center;
    margin-top: 10px;
}

h1 {
  font-size: 32px;
}

input {
  border: 0;
  margin-right: 5px;
  background: transparent;
  border-bottom: 1px solid black;
  width: 500px;
  padding: 8px;
}
button {
  background-color: #B8860B;
  border: 0;
  padding: 8px 20px;
  color: white;
  cursor: pointer;
        }

li {
  border: 1px solid black;
  display: inline-block;
  padding: 5px 10px;
  margin-right: 5px;
  margin-bottom: 5px;
}
    </style>
</head>
<body ng-controller="addcity" ng-app="acitys">
   <h1>Add your 10 City Name to Display in List</h1>
  
  <form name="city" ng-submit="acity()">
     <input type="text" name="newCity" ng-model="newCity" required />
     <button ng-disabled="city.$invalid" ng-click="acity()">Add</button>
  </form>
  
  <ul>
    <li ng-repeat="cty in ctys" >
      <span>{{cty.title}}</span>
    </li>
  </ul>
    <script>
    angular
	.module('acitys', [])
	.controller('addcity', ['$scope', function($scope) {

		$scope.ctys = [];

		$scope.acity = function() {
			$scope.ctys.push({'title': $scope.newCity, 'done':false})
			$scope.newCity = ''
		}

		
	}])</script>
</body>
</html>
